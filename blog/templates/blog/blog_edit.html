<h1>Edit Blog</h1>
<form method="post">
  {% csrf_token %}
  <label for="title">Title:</label><br>
  <input type="text" id="title" name="title" value="{{ blog.title }}" required><br><br>

  <label for="description">Description:</label><br>
  <textarea id="description" name="description" rows="6" cols="40" required>{{ blog.description }}</textarea><br><br>

  <input type="submit" value="Save">
</form>

<a href="{% url 'blog_list' %}">Back to Blog List</a>
