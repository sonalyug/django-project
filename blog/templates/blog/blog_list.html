<h1>Blog List</h1>
<a href="{% url 'blog_create' %}">Create New Blog</a>
<table border="1" cellpadding="5" cellspacing="0">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Created At</th>
    <th>Updated At</th>
    <th>Actions</th>
  </tr>
  {% for blog in blogs %}
  <tr>
    <td>{{ blog.id }}</td>
    <td>{{ blog.title }}</td>
    <td>{{ blog.created_at }}</td>
    <td>{{ blog.updated_at }}</td>
    <td>
      <a href="{% url 'blog_view' blog.id %}">View</a> |
      <a href="{% url 'blog_edit' blog.id %}">Edit</a> |
      <a href="{% url 'blog_delete' blog.id %}">Delete</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="5">No blogs available.</td></tr>
  {% endfor %}
</table>
